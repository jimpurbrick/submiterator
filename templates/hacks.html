{% extends "base.html" %}

{% block container_content %}
<div class="container">
  <div class="form-signin">
    <h2 class="form-signin-heading">{{ hack_name }} Hack</h2>
    <ul>
      {% for hack in hacks %}
      <a href="{{ hack.hack_url }}">{{ hack.hack_name }}</a> by {{ hack.submittor_name }}
      {% endfor %}
    </ul>
    <a href="/login"><button class="btn btn-large btn-primary">Submit Hack</button></a>
  </div>
</div>
{% endblock %}
